<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso à Assembleia - AGO 2026</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-body: #f0f2f5;
            --card: #ffffff;
            --text-dark: #2d3748;
            --green: #48bb78;   
            --orange: #ed8936;  
            --disabled: #cbd5e0;
            --border: #e2e8f0;
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background-color: var(--bg-body); 
            margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;
        }

        .panel { 
            width: 90%; max-width: 420px; background: var(--card); padding: 40px 30px; 
            border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center;
            border-top: 6px solid var(--disabled);
            transition: all 0.5s ease;
        }

        /* Quando a entrada está ativa, a barra fica laranja */
        .panel.ativa { border-top-color: var(--orange); }

        .logo-container { margin-bottom: 25px; }
        .logo-container img { max-width: 180px; height: auto; }

        h2 { margin: 0 0 10px 0; font-size: 1.4rem; color: var(--text-dark); }
        #status-msg { font-size: 1rem; margin-bottom: 25px; font-weight: 500; color: #718096; }

        /* Container que esconde/mostra os botões */
        #botoes-container { display: none; } 

        .btn { 
            display: flex; align-items: center; justify-content: center; gap: 12px;
            width: 100%; height: 58px; margin-bottom: 15px; border-radius: 8px;
            font-size: 1rem; font-weight: bold; color: white !important;
            text-decoration: none !important; box-sizing: border-box;
            transition: all 0.2s;
        }

        .btn-meet { background-color: var(--green); }
        .btn-meet:hover { background-color: #38a169; transform: translateY(-2px); }

        .btn-votos { background-color: var(--orange); }
        .btn-votos:hover { background-color: #dd6b20; transform: translateY(-2px); }

        .footer { margin-top: 25px; padding-top: 20px; border-top: 1px solid var(--border); font-size: 0.8rem; color: #718096; }
    </style>
</head>
<body>

<div class="panel" id="main-panel">
    <div class="logo-container">
        <img src="Logotipo CSJBRJCP.png" alt="Logótipo Condomínio">
    </div>

    <h2>Assembleia Geral 2026</h2>
    <p id="status-msg">A verificar estado do acesso...</p>
    
    <div id="botoes-container">
	 <a href="https://links.cond-josecardosopires.pt/FormulariosAG2026" target="_blank" class="btn btn-votos">
            <span class="material-icons">ballot</span> 2. ACEDER AOS VOTOS
        </a>
		
        <a href="https://meet.google.com/epq-zfnq-fry" target="_blank" class="btn btn-meet">
            <span class="material-icons">videocam</span> 1. ENTRAR NA REUNIÃO (VÍDEO)
        </a>

       
    </div>
    
    <div class="footer">
        <b>Condomínio José Cardoso Pires</b><br>
        Acesso Oficial dos Condóminos
    </div>
</div>

<script>
    async function verificarEntrada() {
        const msg = document.getElementById('status-msg');
        const container = document.getElementById('botoes-container');
        const panel = document.getElementById('main-panel');

        try {
            // Lê o ficheiro JSON
            const resposta = await fetch('Formularios AGO20260226 votos.json?t=' + Date.now());
            const dados = await resposta.json();

            // Verifica a nova chave "entrada"
            if (dados.entrada === 1) {
                msg.innerHTML = "O acesso está <b style='color:#48bb78'>Aberto</b>.<br>Seja bem-vindo!<p>Clique nos botões abaixo para participar na reunião e aceder à votação:</p>";
                container.style.display = 'block'; // Mostra os botões
                panel.classList.add('ativa');
            } else {
                msg.innerHTML = "O acesso à Assembleia encontra-se <b style='color:#e53e3e'>Fechado</b>.<br>Aguarde pelo início da sessão.";
                container.style.display = 'none'; // Esconde os botões
                panel.classList.remove('ativa');
            }
        } catch (erro) {
            msg.innerText = "Erro ao carregar ficheiro de controlo.";
			container.style.display = 'block'; // Mostra os botões
            panel.classList.add('ativa');
        }
    }

    // Verifica ao carregar e a cada 15 segundos
    verificarEntrada();
    setInterval(verificarEntrada, 15000);
</script>

</body>
</html>
